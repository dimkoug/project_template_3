{% load core %}
<div class="row py-2">
    <div class="col">
          <table class="table table-stripped">
            <thead>
              <tr>
                <th>Name</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for obj in object_list %}
              <tr>
                <td><a href="{% get_url 'detail' obj  %}">{{obj}}</a></td>
                <td>
                  <a href="{% get_detail_url obj %}"><i class="bi bi-info-square-fill text-primary" style="font-size:1.5rem;"></i></a>
									<a href="{% get_edit_url obj %}"><i class="bi bi-pencil-square text-warning" style="font-size:1.5rem;"></i></a>
									<a href="{% get_delete_url obj %}"><i class="bi bi-x text-danger" style="font-size:1.5rem;"></i></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
  </div>
  <div class="d-flex flex-row">
    <div class="col">
      {% include 'core/pagination.html' %}
    </div>
