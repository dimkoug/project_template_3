{% for hidden in form.hidden_fields %}
{{ hidden }}
{% endfor %}
    <div class="d-flex flex-row g-3">
         {% for field in form.visible_fields %}
            <div class="col m-2">
              <label for="{{field.id_for_label}}" class="form-label">{{field.label}} {{field.name}}  </label>
              {{field}}
              <div class="invalid-feedback">
                {{field.errors}}
              </div>
              {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
              {% endif %}
            </div>

            {% if forloop.counter|divisibleby:3 %}
                </div><div class="d-flex flex-row g-3">
            {% endif %}
        {% endfor %}
    </div>
