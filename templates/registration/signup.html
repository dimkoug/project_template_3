{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="container">
      <div class="row py-2">
        <div class="col">
          <form method="post">
              <h2>Sign up</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="row py-2">
              <div class="col">
                <button type="submit" class="btn btn-primary float-right">Sign up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
