{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block page_title %}{% endblock %}</title>
    <link href="/static/lib/bootstrap533/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/lib/bootstrap-icons1113/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{% static 'js/jquery.formset.js' %}"></script>
    <script src="/static/lib/select2/select2.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
  </head>
  <body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}" {% block body_attrs %}{% endblock %}>
    {% include 'navbar.html' %}
    <main class="container-fluid">
        <div class="row py-2">
          <div class="col-12">
              {% include 'messages.html' %}
          </div>
        </div>
    </main>
    {% block content %}{% endblock %}
    <script src="/static/lib/popper.min.js"></script>
    <script src="/static/lib/bootstrap533/js/bootstrap.min.js"></script>
    <script src="{% static 'js/django_ajax.js' %}"></script>
    <script src="{% static 'js/site.js' %}"></script>
    {% block scripts %}{% endblock scripts %}
  </body>
</html>
