{% extends 'users/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <a href="{% url 'signup' %}">Register</a>
  <a href="{% url 'password_reset' %}">Forgot password</a>
{% endblock %}
